<!DOCTYPE html>
<html lang="en">
<head>
    <title>Age Calculator</title>
    <!--Age calculator created by swarupinfotech using HTML, CSS and javascript-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>
<body>
<div class="container">
    <div class="inputs-wrapper">
        <input type="date" id="date-input">
        <button onclick="ageCalculate()">Calculate</button>
    </div>
    <div class="outputs-wrapper">
        <div>
            <span id="years"> - </span>
            <p>Years</p>
        </div>   
        <div>
            <span id="months"> - </span>
            <p>Months</p>
        </div>     
        <div>
            <span id="days"> - </span>
            <p>Days</p>
        </div>
    </div>
    <a href="https://www.youtube.com/channel/UCx1KEAGZziBPMwyWaQxLsWQ" target="_blank">By SwarupInfotech</a>
</div>
  
</body>
</html>
